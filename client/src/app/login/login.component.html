<div class="min-h-screen flex">
    <div class="hidden md:flex md:w-1/2 bg-gradient-to-br from-blue-600 to-blue-700 items-center justify-center p-8">
        <h1 class="text-white text-4xl font-bold text-center leading-tight">
            Cabeleleila Leila<br>
            Salão de Beleiza
        </h1>
    </div>

    <div class="w-full md:w-1/2 bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center p-4 md:p-8">
        <div class="bg-white p-8 md:p-12 rounded-2xl max-w-md w-full shadow-[0_20px_50px_rgba(8,_112,_184,_0.7)]">
            <h2 class="text-center text-blue-700 text-2xl font-bold mb-8">Olá, seja bem-vindo</h2>
            
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
                <div *ngIf="loginError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative text-sm">
                    {{ loginError }}
                </div>

                <div class="space-y-1">
                    <label for="email" class="block text-blue-800 font-medium text-sm">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        formControlName="email" 
                        class="w-full p-3 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        [ngClass]="{'border-red-500': loginForm.get('email')?.errors && loginForm.get('email')?.touched}">
                    <span class="text-red-500 text-xs mt-1" *ngIf="loginForm.get('email')?.touched">{{ getErrorMessage('email') }}</span>
                </div>

                <div class="space-y-1">
                    <label for="password" class="block text-blue-800 font-medium text-sm">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        formControlName="password" 
                        class="w-full p-3 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        [ngClass]="{'border-red-500': loginForm.get('password')?.errors && loginForm.get('password')?.touched}">
                    <span class="text-red-500 text-xs mt-1" *ngIf="loginForm.get('password')?.touched">{{ getErrorMessage('password') }}</span>
                </div>

                <button 
                    type="submit" 
                    [disabled]="!loginForm.valid" 
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 rounded-lg transition-all duration-300 font-medium shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
                    [ngClass]="{'opacity-50 cursor-not-allowed': !loginForm.valid, 'hover:from-blue-700 hover:to-blue-800': loginForm.valid}">
                    Entrar
                </button>
            </form>

            <div class="text-center mt-6">
                <p class="text-gray-600">
                    Não tem conta ainda? 
                    <a routerLink="/register" class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-300">
                        Registre-se
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
