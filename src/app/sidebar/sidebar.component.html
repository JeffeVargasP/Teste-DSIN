<div *ngIf="isAuthenticated" class="sidebar-container" [class.mobile]="isMobile" [class.open]="isOpen">
  <!-- Toggle button for desktop -->
  <button 
    *ngIf="!isMobile" 
    (click)="toggleSidebar()" 
    class="toggle-btn"
    [class.open]="isOpen">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path *ngIf="!isOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      <path *ngIf="isOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
    </svg>
  </button>

  <!-- Hamburger button for mobile -->
  <button 
    *ngIf="isMobile" 
    (click)="toggleSidebar()" 
    class="hamburger-btn"
    [class.open]="isOpen">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
      <path *ngIf="!isOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      <path *ngIf="isOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
    </svg>
  </button>

  <!-- Sidebar content -->
  <div class="sidebar" [class.open]="isOpen">
    <div class="sidebar-header">
      <h2 class="text-2xl font-bold text-white">Cabeleleila Leila</h2>
    </div>

    <nav class="sidebar-nav">
      <a routerLink="/home" routerLinkActive="active" class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        <span>Home</span>
      </a>

      <a routerLink="/booking" routerLinkActive="active" class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
        <span>Agendamentos</span>
      </a>

      <button (click)="logout()" class="nav-item mt-auto">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
        <span>Sair</span>
      </button>
    </nav>
  </div>

  <!-- Overlay for mobile -->
  <div 
    *ngIf="isMobile && isOpen" 
    class="overlay"
    (click)="toggleSidebar()">
  </div>
</div>
